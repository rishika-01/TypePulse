<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypePulse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="top_part">
            <div class="title_part">
                <h2>TypePulse</h2>
                <div class="sound">
                    <span>Key Sound ON/OFF</span>
                    <input type="checkbox" name="" id="">
                </div>

                
            </div>
            <hr>
            <div class="type_content">
                <input type="text" id="typeValue" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">

                <p>
                    
                </p>
            </div>
        </div>
        <div class="bottom_part">
            <p class="t-left">Time-Left: 0</p>
            <p class="error">Mistakes: 0</p>
            <p class="wpm">WPM: 0</p>
            <p class="cpm">CPM: 0</p>
            <button>TRY AGAIN</button>
        </div>
    </div>
    <script src="para.js"></script>
    <script src="script.js"></script>
</body>
</html>
